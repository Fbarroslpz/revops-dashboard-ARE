<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ARE - RevOps Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-card .label {
            color: #7f8c8d;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-card .trend {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .trend.positive {
            color: #27ae60;
        }

        .trend.negative {
            color: #e74c3c;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .chart-card h3 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .setter-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .setter-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .setter-card h4 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .setter-card .badge {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .setter-card .metric {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .setter-card .metric:last-child {
            border-bottom: none;
        }

        .setter-card .metric-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .setter-card .metric-value {
            font-weight: bold;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .stat-card .value {
                font-size: 2rem;
            }
        }
    </style>
</head>

        const setterTotals = {
            Daniela: { llamadas: 0, agendadas: 0, realizadas: 0 },
            Teresa: { llamadas: 0, agendadas: 0, realizadas: 0 },
            Matias: { llamadas: 0, agendadas: 0, realizadas: 0 },
            Robot: { llamadas: 0, agendadas: 0, realizadas: 0 }
        };

        data.datos.forEach(dia => {
            Object.keys(setterTotals).forEach(setter => {
                setterTotals[setter].llamadas += dia.reuniones[setter].llamadas;
                setterTotals[setter].agendadas += dia.reuniones[setter].agendadas;
                setterTotals[setter].realizadas += dia.reuniones[setter].realizadas;
            });
        });

        // Renderizar cards de setters
        const setterCards = document.getElementById('setterCards');
        const setterColors = {
            'Daniela': '#e74c3c',
            'Teresa': '#3498db',
            'Matias': '#2ecc71',
            'Robot': '#9b59b6'
        };

        setterCards.innerHTML = Object.keys(setterTotals).map(setter => {
            const stats = setterTotals[setter];
            const showUp = stats.agendadas > 0 ? (stats.realizadas / stats.agendadas * 100).toFixed(1) : 0;
            return `
                <div class="setter-card">
                    <h4>
                        <span class="badge" style="background: ${setterColors[setter]}"></span>
                        ${setter}
                    </h4>
                    <div class="metric">
                        <span class="metric-label">Llamadas</span>
                        <span class="metric-value">${stats.llamadas}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Agendadas</span>
                        <span class="metric-value">${stats.agendadas}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Realizadas</span>
                        <span class="metric-value">${stats.realizadas}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Show-up Rate</span>
                        <span class="metric-value">${showUp}%</span>
                    </div>
                </div>
            `;
        }).join('');

        // Preparar datos para grÃ¡ficos
        const ultimos30Dias = data.datos.slice(-30);
        const ultimos7Dias = data.datos.slice(-8, -1); // Excluir el Ãºltimo dÃ­a con 0s

        // GrÃ¡fico de Leads
        new Chart(document.getElementById('leadsChart'), {
            type: 'line',
            data: {
                labels: ultimos30Dias.map(d => d.fecha.slice(5)),
                datasets: [{
                    label: 'Leads Creados',
                    data: ultimos30Dias.map(d => d.leads_creados),
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // GrÃ¡fico de Reuniones
        new Chart(document.getElementById('meetingsChart'), {
            type: 'bar',
            data: {
                labels: ultimos30Dias.map(d => d.fecha.slice(5)),
                datasets: [
                    {
                        label: 'Agendadas',
                        data: ultimos30Dias.map(d => d.totales.reuniones_agendadas),
                        backgroundColor: 'rgba(52, 152, 219, 0.6)'
                    },
                    {
                        label: 'Realizadas',
                        data: ultimos30Dias.map(d => d.totales.reuniones_realizadas),
                        backgroundColor: 'rgba(46, 204, 113, 0.6)'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // GrÃ¡fico de Llamadas por Setter
        new Chart(document.getElementById('callsChart'), {
            type: 'bar',
            data: {
                labels: ultimos7Dias.map(d => d.fecha.slice(5)),
                datasets: Object.keys(setterColors).map(setter => ({
                    label: setter,
                    data: ultimos7Dias.map(d => d.reuniones[setter].llamadas),
                    backgroundColor: setterColors[setter] + '99'
                }))
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { stacked: true },
                    y: { stacked: true }
                }
            }
        });

        // GrÃ¡fico de Show-up Rate
        new Chart(document.getElementById('showupChart'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(setterTotals),
                datasets: [{
                    data: Object.keys(setterTotals).map(setter => {
                        const s = setterTotals[setter];
                        return s.agendadas > 0 ? (s.realizadas / s.agendadas * 100).toFixed(1) : 0;
                    }),
                    backgroundColor: Object.values(setterColors)
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
